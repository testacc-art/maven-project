name: gradlew build

on: [ workflow_dispatch ]

jobs:
  build:
    name: Maven ${{ matrix.operating-system }}
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-18.04, macos-latest, windows-latest]

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: dmitry-shibanov/setup-java@v-dmshib/test-java-caching
      with:
        distribution: adopt
        java-version: 8
        cache: maven
    - name: mvn install
      run: mvn install
